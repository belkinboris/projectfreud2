<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simulation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top Nav / Header -->
  <header class="top-bar">
    <div class="top-left">
      <span class="logo-text">Simulation</span>
    </div>
    <div class="top-right">
      <!-- Upper-right: Reset & Game Rules -->
      <button id="resetGame" class="btn-reset">Reset Game</button>
      <button onclick="goToRules()" class="btn-rules">Game Rules</button>
    </div>
  </header>

  <!-- Main layout with left column (2 white blocks) and right column (event log) -->
  <main class="main-layout">
    <!-- Left Column -->
    <div class="left-column">
      <!-- Upper-left white block: Stats + Diary button -->
      <div class="white-block block-stats">
        <h2>Stats</h2>
        <!-- Example stats placeholders; your script.js updates these -->
        <p>Age: <span id="age">0</span></p>
        <p>Health: <span id="healthDisplay">100</span></p>
        <p>Happiness: <span id="happinessDisplay">100</span></p>
        <p>Smarts: <span id="smartsDisplay">50</span></p>
        <p>Looks: <span id="looksDisplay">50</span></p>

        <!-- Diary button -->
        <button onclick="goToDiary()" class="btn-primary">Diary</button>
      </div>

      <!-- Lower-left white block: AI-generated picture + Micro-management -->
      <div class="white-block block-ai">
        <h2>Current Activity</h2>
        <div class="ai-picture-placeholder">
          <!-- Placeholder for AI-generated image -->
          <p>(AI-generated picture goes here)</p>
        </div>
        <button onclick="goToMicroLevel()" class="btn-primary">Micro-management</button>
      </div>
    </div>

    <!-- Right Column: Big block for Event Log + Age Up -->
    <div class="right-column">
      <div class="white-block block-event-log">
        <h2>Event Log</h2>
        <div id="eventLog" class="event-log"></div>
        <button id="ageUp" class="btn-primary">Age Up</button>
      </div>
    </div>
  </main>

  <!-- Script references -->
  <script>
    // Minimal stubs to avoid crashes; your real logic in script.js
    function goToDiary() {
      saveGameState();
      window.location.href = "diary.html";
    }
    function goToMicroLevel() {
      saveGameState();
      window.location.href = "micro.html";
    }
    function goToRules() {
      saveGameState();
      window.location.href = "rules.html";
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
